<ion-header>

  <ion-navbar>
    <ion-title>{{ day }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      Meetings for {{ day }}
    </ion-card-header>

    <ion-card-content>

      <ion-list inset>
        <ion-item *ngFor="let meeting of meetings">
          <h2>{{ meeting.meeting }}</h2>

          <p><strong>{{ meeting.time }}</strong></p>
          <p><strong>{{ meeting.room }}</strong></p>
          <p>{{ meeting.description }}</p>

        </ion-item>
      </ion-list>

    </ion-card-content>

  </ion-card>

</ion-content>
