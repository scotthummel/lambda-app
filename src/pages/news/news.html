<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Lambda Phoenix Center
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <img class="logo" src="../../assets/images/lambda_logo.png">
      </ion-col>
      <ion-col text-right>
        <p><strong>Recovery Center</strong><br />
          <a href="#" (click)="loadMap()">
            2622 North 16th Street<br />
            (at Virginia Avenue)<br />
            Phoenix, AZ 85006<br />
          </a>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>

    <ion-card-header>
      News
    </ion-card-header>

    <ion-card-content>

      <ion-list>
        <ion-item *ngFor="let article of articles">
          <h2>{{ article.headline }}</h2>

          <div [innerHTML] = "article.story" class="article"></div>
        </ion-item>
      </ion-list>


    </ion-card-content>

  </ion-card>

</ion-content>
