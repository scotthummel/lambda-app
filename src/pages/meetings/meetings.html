<ion-header>

  <ion-navbar>
    <ion-title>{{ fellowship.fellowship_name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header>
      {{ fellowship.fellowship_name }} Meetings
    </ion-card-header>

    <ion-card-content>

      <div [innerHTML] = "fellowship.description"></div>

      <ion-item-group *ngFor="let day of meetings">

        <ion-item-divider light *ngIf="day.meetings.length">{{ day.day_name }}</ion-item-divider>
        <ion-item *ngFor="let meeting of day.meetings">
          <h2>{{ meeting.meeting }}</h2>

          <p><strong>{{ meeting.time }}</strong></p>
          <p><strong>{{ meeting.room }}</strong></p>
          <p>{{ meeting.description }}</p>

        </ion-item>

      </ion-item-group>

    </ion-card-content>

  </ion-card>

</ion-content>
