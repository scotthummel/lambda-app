<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{ resourceCategory.category }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header class="card-header">
      {{ resourceCategory.category }}
    </ion-card-header>

    <ion-card-content>

      <ion-list inset>
        <ion-item *ngFor="let resource of resources">
          <h2  class="item-text-wrap">{{ resource.resource }}</h2>

          <a href="{{ resource.resource_url}}">{{ resource.resource_url}}</a>
          <p>{{ resource.phone_number}}</p>

        </ion-item>
      </ion-list>


    </ion-card-content>

  </ion-card>

</ion-content>
