<ion-header>

  <ion-navbar color="dark">
    <ion-title>Board of Directors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header class="card-header">
      Board of Directors
    </ion-card-header>

    <ion-card-content>

      <article *ngFor="let member of board">
        <h3 class="headline board">{{ member.position }}</h3>
        <p><a href="mailto:{{ member.email }}@lambdaphx.org">{{ member.name }}@lambdaphx.org</a></p>
      </article>

    </ion-card-content>

  </ion-card>

</ion-content>
