<ion-header>

  <ion-navbar color="dark">
    <ion-title>Board of Directors</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-card-header class="card-header">
      Board of Directors
    </ion-card-header>

    <ion-card-content>

      <ion-grid>
        <ion-row *ngFor="let member of board">
          <ion-col><strong>{{ member.name }}</strong></ion-col>
          <ion-col>{{ member.position }}</ion-col>
          <ion-col><a href="mailto:{{ member.email }}@lambdaphx.org">{{ member.email }}@lambdaphx.org</a></ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>

  </ion-card>

</ion-content>
